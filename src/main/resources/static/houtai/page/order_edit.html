<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src=":8080//js/"></script>
    <script src="http://127.0.0.1:8080//js/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="../layuimini/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuimini/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label ">订单ID</label>
            <div class="layui-input-block">
                <input autocomplete="off" type="text" name="id" value="" class="layui-input" readonly=readonly id="id">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">下单者</label>
            <div class="layui-input-block">
                <input autocomplete="off" type="text" name="name" value="" class="layui-input" id="name"
                    readonly=readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">下单时间</label>
            <div class="layui-input-block">
                <input autocomplete="off" type="text" name="time" value="" class="layui-input" id="time"
                    readonly=readonly>
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">配送状态</label>
            <div class="layui-input-block">
                <input autocomplete="off" type="text" name="status" value="" class="layui-input" id="status"
                    readonly=readonly>
            </div>

        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">物品清单</label>
            <div class="layui-input-block">
                <!--  <textarea name="detail" class="layui-textarea" id="detail" readonly=readonly></textarea> -->
                <table id="demo" lay-filter="test"></table>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">返回</button>
            </div>
        </div>

    </div>



    <script src="../layuimini/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script>
        var orderID = document.getElementById("id");
        console.log(orderID.value);
        layui.use(['form'], function () {
            var form = layui.form,
                layer = layui.layer,
                $ = layui.$;


            //监听提交
            form.on('submit(saveBtn)', function (data) {

                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index); //再执行关闭 

            });

        });
    </script>
</body>

</html>
